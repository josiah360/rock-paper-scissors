<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>

    <body>
        <div class="wrapper">
            <p class="message">Pick your choice</p>
            
            <div class="selection-view">
                <div class="selection-display">
                    <div class="human player"></div>
                    <p>You</p>
                </div>

                <div class="score"><span class="human-score">0</span><span class="divider">-</span><span class="comp-score">0</span></div>

                <div class="selection-display">
                    <div class="comp player"></div>
                    <p>Computer</p>
                </div>
            </div>

            <div class="player-selection">
                <div class="rock"></div>
                <div class="scissors"></div>
                <div class="paper"></div>
            </div>
        </div>
        

        <script src="script.js"></script>
    </body>
</html>
